<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 脚本生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confetti.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 脚本生成器</h1>
            <p class="subtitle">✨ 简单高效的配置脚本生成工具</p>
            <p class="total-saved-time">⏱️ 已累计为打工人节省 <span id="totalSavedTime">0</span> 秒</p>
            <a href="https://github.com/liudicy/TurboGong" class="github-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
        </header>

        <section class="description">
            <h2>使用说明</h2>
            <div class="steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <p>📝 准备模板文件 (.txt格式)<br>使用{字段名}标注需要替换的变量</p>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <p>📊 准备Excel数据文件<br>表格列名需与模板中的字段名匹配</p>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <p>🎯 上传文件并生成<br>点击生成按钮后自动下载结果</p>
                </div>
            </div>
        </section>

        <section class="upload-section">
            <form id="uploadForm">
                <div class="form-group">
                    <label>📄 选择模板文件 (.txt)</label>
                    <div class="input-group">
                        <input type="file" name="template" accept=".txt" required>
                        <a href="{{ url_for('main.download_template') }}" class="example-link">下载示例模板</a>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>📊 选择数据文件 (.xlsx, .xls)</label>
                    <div class="input-group">
                        <input type="file" name="data" accept=".xlsx,.xls" required>
                        <a href="{{ url_for('main.download_excel') }}" class="example-link">下载示例表格</a>
                    </div>
                </div>
                
                <button type="submit">🚀 生成脚本</button>
            </form>
        </section>
        
        <div id="status" class="status-section" style="display: none;">
            <div class="spinner"></div>
            <div class="progress-container">
                <div id="progress" class="progress-bar"></div>
            </div>
            <p>正在生成脚本...</p>
            <p id="timeSpent" class="time-spent"></p>
        </div>
        
        <div id="error" class="error-section" style="display: none;"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
    <script>LA.init({id:"3LRhqGT2vJuH0TAP",ck:"3LRhqGT2vJuH0TAP"})</script>
    <script src="{{ url_for('static', filename='js/la-stats.js') }}"></script>
    <div class="visit-stats">
        <span>👀 总访问量 <span id="LA_visit_count"></span> 次</span>
    </div>
</body>
</html>
